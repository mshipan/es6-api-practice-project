<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- Daisy Ui & Tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto">
        <div class="navbar bg-base-100 py-5">
            <div class="flex-1">
              <a class="text-2xl text-blue-500"><span class="bg-blue-500 p-2 rounded text-white">News</span> Portal</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal px-1 text-xl">
                <li><a>News</a></li>
                <li><a>Blog</a></li>
                <li><a><img src="assets/Avatar.png" alt=""></a></li>
              </ul>
            </div>
        </div>
        <hr class="border-1">
    </header>
    <main>
        <section id="categories-container" class="container mx-auto flex justify-around py-5">
          <!-- All categories are append here -->
        </section>
        <section class="container mx-auto">
          <div class="alert shadow-lg">
            <div>
              <svg xmlns="http://www.w.org3/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
              <span id="news-count">0</span> items found for category
              <span id="category-name"></span>
            </div>
          </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
